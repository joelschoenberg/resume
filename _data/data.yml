career-profile:
  title: Career Summary
  summary: |
    Beginning with developing code for the Atari 400 and IBM/XT in the 1980s
    I have always been interested in the inner workings of computing. In the
    1990s after being a contractor on a few gigs, I helped launch Windows 95
    as a second level support engineer. That led to a long career in implementing 
    software and selling platform technologies to many large companies. After 
    mastering Microsoft technologies I moved into working with linux-based and 
    cloud-based platforms. This led to application development and observability,
    which I evolved into product development at Splunk, eventually leading to 
    patents created and realizing products that helped customers solve problems 
    around the world.
    
    Second paragraph if required.
